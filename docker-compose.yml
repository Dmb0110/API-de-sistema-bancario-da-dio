

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: banco_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bancario}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-senha123}
      POSTGRES_DB: ${POSTGRES_DB:-banco_bancario}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persiste dados do banco entre containers
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialização (opcional)
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banco_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bancario}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banco_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bancario}:${POSTGRES_PASSWORD:-senha123}@postgres:5432/${POSTGRES_DB:-banco_bancario}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Para desenvolvimento: recarrega código em tempo real
      - .:/app
    networks:
      - banco_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (Gerenciador PostgreSQL) - Opcional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banco_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - banco_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  banco_network:
    driver: bridge
