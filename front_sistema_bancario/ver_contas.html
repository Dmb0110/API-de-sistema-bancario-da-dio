<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Contas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin-right: 20px;
      background: #0066cc;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header a:hover {
      background: #0099ff;
    }

    h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .container {
      margin: 30px auto;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4facfe;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #e0f7fa;
    }

    #erro {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">← Voltar</a>
    <h1>Contas Cadastradas</h1>
  </header>

  <div class="container">
    <table id="tabela-contas">
      <thead>
        <tr>
          <th>Número</th>
          <th>Agência</th>
          <th>Saldo</th>
          <th>Titular</th>
        </tr>
      </thead>
      <tbody>
        <!-- As contas serão inseridas aqui via JS -->
      </tbody>
    </table>
    <div id="erro"></div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/get/contas";

    async function carregarContas() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) {
          throw new Error("Erro ao buscar contas");
        }
        const contas = await resp.json();

        const tbody = document.querySelector("#tabela-contas tbody");
        tbody.innerHTML = "";

        contas.forEach(conta => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${conta.numero}</td>
            <td>${conta.agencia}</td>
            <td>R$ ${conta.saldo.toFixed(2)}</td>
            <td>${conta.titular ?? "—"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        document.getElementById("erro").textContent = "Erro: " + error.message;
      }
    }

    // Carrega as contas ao abrir a página
    carregarContas();
  </script>
</body>
</html>
