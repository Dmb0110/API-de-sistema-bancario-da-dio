<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Bancário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
    }


.acoes {
    display: flex;
    flex-direction: column; /* coloca em coluna */
    align-items: center;    /* centraliza */
    gap: 15px;              /* espaço entre os botões */
  }

.btn {
  display: block;
  width: 200px;           /* largura fixa */
  text-align: center;
  padding: 12px;
  background: #004080;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  transition: background 0.3s;
}

.btn:hover {
  background: #0066cc;
}


    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Sistema Bancário</h1>
  </header>

  <main>
    <h2>Página Principal</h2>
    <p>Escolha uma das opções abaixo:</p>

    <!-- Botões de ação -->
    <div class="acoes">
      <a href="clientes.html" class="btn">Criar Cliente</a><br>
      <a href="contas.html" class="btn">Criar Conta</a><br>
      <a href="ver_clientes.html" class="btn">Ver Clientes</a><br>
      <a href="ver_contas.html" class="btn">Ver Contas</a><br>
      <a href="id_clientes.html" class="btn">Buscar cliente por id</a><br>
      <a href="fazer_transacao.html" class="btn">Fazer transacao</a><br>
      <a href="registro.html" class="btn">Fazer registro</a><br>
      <a href="login.html" class="btn">Fazer login</a><br>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Sistema Bancário</p>
  </footer>
</body>
</html>
